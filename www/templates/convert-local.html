<ion-view title="Convert Local files">
  <ion-nav-buttons side="left">
    <button menu-toggle="left" class="button button-icon icon ion-navicon"></button>
  </ion-nav-buttons>
  <ion-content class="has-header">
    <div class="padding">
      Select a file to upload<br />
      <input type="file" class="button button-block button-royal" id="filePicker" />

      <button ng-click="convertFile()" class="button button-block button-balanced">
        <i class="icon ion-ios7-loop"></i>
        Convert file
      </button>

      <div ng-show="sheets.length > 0">
      	
      	<div ng-repeat="sheet in sheets">
	      	<h4>{{sheet.name}}</h4>
		    	<textarea>{{sheet | json}}</textarea>
          <button ng-click="downloadFile(sheet)" class="button button-block button-balanced">
            <i class="icon ion-ios7-cloud-download-outline"></i>
            Download {{sheet.name}}
          </button>
          <button ng-click="setFolder(sheet)" class="button button-block button-calm">
            <i class="icon ion-ios7-cloud-upload-outline"></i>
            Upload {{sheet.name}}
          </button>

      	</div>
      	
      </div>
      
    </div>
  </ion-content>
</ion-view>
