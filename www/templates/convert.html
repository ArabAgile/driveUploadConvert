<ion-view title="Convert">
  <ion-nav-buttons side="left">
    <button menu-toggle="left" class="button button-icon icon ion-navicon"></button>
  </ion-nav-buttons>
  <ion-content class="has-header">
    <div class="padding">
      Select a file to convert<br />

      <input type="button" class="button button-block button-royal" id="openPicker" value="Open Google Drive" ng-click="openPicker()" />

      <div ng-show="sheets.length > 0">
      	
      	<div ng-repeat="sheet in sheets">
	      	<h4>{{sheet.name}}</h4>
		    	<textarea>{{sheet | json}}</textarea>
		    	<button ng-click="downloadFile(sheet)" class="button button-block button-balanced">
						<i class="icon ion-ios7-cloud-download-outline"></i>
						Download {{sheet.name}}
					</button>
      	</div>
      	
      </div>
      
    </div>
  </ion-content>
</ion-view>
